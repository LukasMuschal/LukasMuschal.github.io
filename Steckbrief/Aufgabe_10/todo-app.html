<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">4 in total ~ 4 open ~ 0 done</p>
        <p id="speak">ToDo hinzufügen*</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos">
            <div class="todo">
                <span class="check false">
                    <i class="fas fa-check"></i>
                </span>3
                <span class="trash fas fa-trash-alt"></span>
            </div>
            <div class="todo">
                <span class="check false">
                    <i class="fas fa-check"></i>
                </span>
                Einkaufen
                <span class="trash fas fa-trash-alt"></span>
            </div>
            <div class="todo">
                <span class="check false">
                    <i class="fas fa-check"></i>
                </span>
                Zähneputzen
                <span class="trash fas fa-trash-alt"></span>
            </div>
            <div class="todo">
                <span class="check false">
                    <i class="fas fa-check"></i>
                </span>
                Kochen
                <span class="trash fas fa-trash-alt"></span>
            </div>
        </div>
    </main>

<iframe id="mc-sidebar-container" style="top: 0px; padding: 0px; margin: 0px; z-index: 2147483646; position: fixed; border: medium none; opacity: 0; left: auto; right: 0px; display: block; max-width: none; transition: width 0s ease 0.4s, height 0s ease 0.4s, opacity 0.4s ease 0s, transform 0.4s ease 0s; transform: translate3d(400px, 0px, 0px); width: 400px; height: 0px;"></iframe><iframe id="mc-topbar-container" style="top: 0px; padding: 0px; margin: 0px; z-index: 2147483646; position: fixed; border: medium none; opacity: 0; left: 0px; display: block; max-height: none; transition: width 0s ease 0.4s, height 0s ease 0.4s, opacity 0.4s ease 0s, transform 0.4s ease 0s; transform: translate3d(0px, -50px, 0px); height: 50px; width: 0px;"></iframe><iframe id="mc-toast-container" style="bottom: 0px; right: 0px; padding: 0px; margin: 0px; z-index: 2147483640; position: fixed; border: medium none; opacity: 0; display: block; height: 0px; width: 0px;"></iframe><iframe id="mc-download-overlay-container" style="bottom: 0px; right: 0px; padding: 0px; margin: 0px; z-index: 2147483640; position: fixed; border: medium none; opacity: 0; display: block; height: 0px; width: 0px;"></iframe>
</body>
</html>
